<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Parallax Effect</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="parallax-container">
            <div
                class="layer"
                data-speed="2"
                style="
                    background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcThJrT-FpL13E7LOSMBvOBXbeQ4zKEg_1-aHw&s');
                "
            ></div>
            <div
                class="layer"
                data-speed="4"
                style="
                    background-image: url('https://cdn.prod.website-files.com/64d0f400d1a4ba3ad7835671/6516ccf3a0ed444de818970f_bg-1.webp');
                "
            ></div>
            <div
                class="layer"
                id="psyduck"
                data-speed="6"
                style="background-image: url('https://img.pokemondb.net/sprites/sun-moon/normal/psyduck.png')"
            ></div>
            <div
                class="layer"
                data-speed="8"
                style="
                    background-image: url('https://png.pngtree.com/png-vector/20230425/ourmid/pngtree-green-grass-look-like-realistic-border-with-transparent-background-vector-png-image_6730550.png');
                "
            ></div>
        </div>

        <script src="parallax.js"></script>
    </body>
</html>
